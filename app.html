  <!-- Main Section -->
  <main class="container-sm mt-5">
    <h1 class="text-center mb-4 mt-5">Weather Now</h1>
    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information and Press enter</label>
      <input type="text" name="city" class="form-control p-3" />
    </form>
    <div class="card shadow-lg rounded d-none mb-5">
      <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top" />
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="" />
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </main>
